<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Timer</title>
</head>
<body>
    
    <div class="container">
        <div class="timer">
            <div class="timer__block"><span class="timer__block_num" id="days">20</span><br/><span class="timer__block_text">Days</span></div>
            <div class="timer__block"><span class="timer__block_num" id="hours">12</span><br/><span class="timer__block_text">Hours</span></div>
            <div class="timer__block"><span class="timer__block_num" id="minutes">32</span><br/><span class="timer__block_text">Minutes</span></div>
            <div class="timer__block"><span class="timer__block_num" id="seconds">14</span><br/><span class="timer__block_text">Seconds</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
